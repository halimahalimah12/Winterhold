<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head('Author')}">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>
<main id="main" class="main">

    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div th:object="${author}">
                            <h5 class="card-title">Profile Details</h5>

                            <div class="row">
                                <div class="col-lg-3 col-md-4 label ">Full Name</div>
                                <div class="col-lg-9 col-md-8" th:text="*{title +'. ' + firstName +' '+ lastName}"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-4 label ">Brith Date</div>
                                <div class="col-lg-9 col-md-8" th:text="*{birthDate}"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-4 label ">Decease Date</div>
                                <div class="col-lg-9 col-md-8" th:text="*{deceaseDate}"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-4 label ">Education</div>
                                <div class="col-lg-9 col-md-8" th:text="*{education}"></div>
                            </div>
                            <div class="row">
                                <div class="col-lg-3 col-md-4 label ">Summary</div>
                                <div class="col-lg-9 col-md-8" th:text="*{summary}"></div>
                            </div>

                        </div>




                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Book Title</th>
                                <th>Category</th>
                                <th>Is Borrowed</th>
                                <th>Release Date</th>
                                <th>Total Page</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${books}">
                                <td th:text="${book.title}"></td>
                                <td th:text="${book.category}"></td>
                                <td th:text="${book.isBorrowed}"></td>
                                <td th:text="${book.releaseDate}"></td>
                                <td th:text="${book.totalPage}"></td>
                            </tr>
                            </tbody>
                        </table>


                    </div>
                </div>

            </div>
        </div>
    </section>


</main>

<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
