<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head('Author')}">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Delete Author</h5>
                        <form method="post" th:action="@{/categories/delete}">
                            <input type="hidden" th:field="${category.name}">
                            <p> Kamu yakin untuk menghapus  <span th:text="${category.name}"> </span>  ?</p>
                            <button class="btn btn-primary" type="submit">Delete</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
