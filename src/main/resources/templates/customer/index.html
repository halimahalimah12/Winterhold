<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head('Author')}">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" >Customers Index</h5>
                        <form method="get" th:action="@{/customers}" class="row row-cols-lg-auto g-3 align-items-center">
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Membership Number" name="membershipNumber">
                            </div>
                            <div class="col-12">
                                <input type="text" class="form-control" placeholder="Name" name="name">
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Search</button>
                            </div>
                        </form>

                        <a th:href="@{/customers/insert}">
                            <button type="button" class="btn btn-outline-primary">Add New Customer</button>
                        </a>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Action</th>
                                <th>Membership</th>
                                <th>Full Name</th>
                                <th>Expire Date</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="customer : ${customers}">
                                <td>
                                    <a th:href="@{/customers/update/{id} (id=${customer.membershipNumber})}" data-bs-toggle="tooltip"
                                       data-bs-placement="bottom" data-bs-original-title="Edit Customer">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:href="@{/customers/delete/{id} (id=${customer.membershipNumber})}" data-bs-toggle="tooltip"
                                       data-bs-placement="bottom" data-bs-original-title="Delete Customer">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </td>
                                <td th:text="${customer.membershipNumber}"></td>
                                <td th:text="${customer.fullName}"></td>
                                <td th:text="${customer.expireDate}"></td>
                            </tr>
                            </tbody>
                        </table>

                        <!--                        <ul class="pagination" style="justify-content: end;">-->
                        <!--                            <li class="page-item" th:if ="${pageSize < 10} " th:class="${'hidden'}">-->
                        <!--                                <a class="page-link"-->
                        <!--                                   th:each="page : ${#numbers.sequence(1, books.totalPages)}"-->
                        <!--&lt;!&ndash;                                   th:href="@{/authors(pageNumber=${page})}"&ndash;&gt;-->
                        <!--&lt;!&ndash;                                   th:text="${page}"&ndash;&gt;-->
                        <!--                                ></a>-->
                        <!--                            </li>-->
                        <!--                        </ul>-->


                    </div>
                </div>

            </div>
        </div>
    </section>


</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
