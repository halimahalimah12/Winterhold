<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{layout :: head('Author')}">
</head>
<body>
<header th:replace="~{layout :: header}"></header>
<aside th:replace="~{layout :: sidebar}"></aside>
<main id="main" class="main">
    <section class="section">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Delete Book</h5>
                        <form method="post" th:action="@{/customers/delete}">
                            <input type="hidden" name="id" id="id" th:field="${customer.membershipNumber}">
                            <p> Kamu yakin untuk menghapus Customer dengan nomor anggota <span th:text="${customer.membershipNumber}"> </span> atas nama <span th:text="${customer.fullName}"></span> ?</p>
                            <button type="submit" class="btn btn-primary">Delete</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>
</main>
<footer th:replace="~{layout :: footer}"></footer>
</body>
</html>
